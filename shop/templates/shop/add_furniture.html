{% extends 'base.html' %}
{% block main %}
<form method="post" enctype="multipart/form-data" class="my-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.name.id_for_label }}">Name:</label>
    {{ form.name }}
  </div>
  <div class="form-group">
    <label for="{{ form.description.id_for_label }}">Description:</label>
    {{ form.description }}
  </div>
  <div class="form-group">
    <label for="{{ form.characteristics.id_for_label }}">Characteristics:</label>
    {{ form.characteristics }}
  </div>
  <div class="form-group">
    <label for="{{ form.digital.id_for_label }}">Digital:</label>
    {{ form.digital }}
  </div>
  <div class="form-group">
    <label for="{{ form.price.id_for_label }}">Price:</label>
    {{ form.price }}
  </div>
  <div class="form-group">
    <label for="{{ form.photo.id_for_label }}">Photo:</label>
    {{ form.photo }}
  </div>
  <div class="form-group">
    <label for="{{ form.categories.id_for_label }}">Categories:</label>
    {{ form.categories }}
    <a href="{% url 'add_c' %}">Add category</a>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

<style>
.my-form {
    margin-top: 30px;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #f7f7f7;
}

.form-group {
    margin-top: 30px;
  margin-bottom: 20px;
  width: 100%;
}

label {
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"],
button[type="submit"] {
  padding: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  border-color: #4CAF50;
  margin-top: 20px;
}

</style>

{% endblock %}
