{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ furniture.name }}: {{block.super}}
{% endblock%}
{% block main %}

<div class="item-area">
    <img src="{{ furniture.photo.url }}" alt="{{ furniture.name }}">
    <h2>{{ furniture.name }}</h2>
    <p>{{ furniture.description}}</p>
    <ul>
        <li>{{ furniture.characteristics }}</li>

    </ul>
    <p>Price: ${{ furniture.price }}</p>
  </div>

<style>
  .item-area {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    background-color: #f2f2f2;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .item-area img {
    max-width: 50%;
    height: auto;
    margin-right: 20px;
    border-radius: 5px;
  }

  .item-area h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .item-area p {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .item-area ul {
    list-style-type: none;
    padding: 0;
    margin-bottom: 10px;
  }

  .item-area li {
    font-size: 16px;
    margin-bottom: 5px;
  }

  .item-area p:last-child {
    font-size: 20px;
    font-weight: bold;
    margin: 0;
  }
</style>

{% endblock %}
