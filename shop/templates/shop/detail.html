{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ furniture.name }}: {{block.super}}
{% endblock%}
{% block main %}
<div class="item-area">
    <img src="{{ furniture.photo.url }}" alt="{{ furniture.name }}">
    <h2>{{ furniture.name }}</h2>
    <p>{{ furniture.description}}</p>
    <ul>
        <li>{{ furniture.characteristics }}</li>

    </ul>
    <p>Price: ${{ furniture.price }}</p>
  </div>


{% endblock %}
